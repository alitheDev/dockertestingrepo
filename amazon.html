<!DOCTYPE html>
<html>
<head>
    <title>Amazon Dashboard</title>
    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 10px;
        }
        
        .container {
            margin: 20px;
        }
        
        .dashboard-card {
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .dashboard-card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Amazon Dashboard</h1>
    </div>

    <div class="container">
        <div class="dashboard-card">
            <h2>Orders</h2>
            <p>Total orders: <span id="total-orders"></span></p>
            <p>Today's orders: <span id="todays-orders"></span></p>
        </div>

        <div class="dashboard-card">
            <h2>Sales</h2>
            <p>Total sales: <span id="total-sales"></span></p>
            <p>Today's sales: <span id="todays-sales"></span></p>
        </div>

        <div class="dashboard-card">
            <h2>Inventory</h2>
            <p>Total items: <span id="total-items"></span></p>
            <p>In stock: <span id="in-stock"></span></p>
        </div>
    </div>

    <script src="js/hello.js"></script>
</body>
</html>
